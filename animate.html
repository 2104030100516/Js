<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(document).ready(function(){
      $("button").click(function(){
        $("#div1").fadeToggle();
        $("#div2").fadeToggle("slow");
        $("#div3").fadeToggle(3000);
      });
    });
    </script>

</head>


<body>
  <img src="https://www.kasandbox.org/programming-images/creatures/Hopper-Happy.png" alt="hopper">

<button>click to fade out boxes</button>
<button>Click to fade in boxes</button><br><br><hr><br>

<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>
<hr><br>
<div id="div1" style="width:80px;height:80px;background-color:rgb(202, 120, 120);"></div><br><hr>
<br>
<div id="div2" style="width:80px;height:80px;background-color:rgb(127, 201, 127);"></div><br><hr>
<br>
<div id="div3" style="width:80px;height:80px;background-color:rgb(130, 130, 201);"></div>

</body>
</html>
